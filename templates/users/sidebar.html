{% extends "base.html" %}
{% block sidebar %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/blog/">Thou Site</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      
        <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/blog/">Blogs</a>
          
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/users/">Users</a>
        </li>
        </ul>
        <ul class="navbar-nav ml-auto">
        
        <form action="{%url 'users:search_results' %}" method="get" class="form-inline">
            <input type="text" name="q" placeholder="Enter Keyword" value="{{ request.GET.q }}" class="form-control">
            <select name="filter" class="form-control">
                <option value="all">All</option>
                <option value="blog">Blog</option>
                <option value="profile">Profile</option>
                
            </select>
            <input type="submit" value="Search" class="btn btn-default">
        </form>
        
            <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                {{ user.email|default:'Guest' }}
            </a>
            {% if user.is_authenticated %}
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'blog:create_blog' %}">Create a Blog</a>
                <a class="dropdown-item" href="{% url 'users:profile' user.id %}">Profile</a>
                <a class="dropdown-item" href="{% url 'users:update_profile' user.id %}">Update Profile</a>
                <a class="dropdown-item" href="{% url 'users:change_password' %}">Change Password</a>
                <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
            </div>
           
            {% else %}
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{% url 'login' %}">Log In</a>
              <a class="dropdown-item" href="{% url 'users:register' %}">Register</a>
            </div>
            {% endif %} 
            </li>
              
      </ul>
      
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
{% endblock %}
