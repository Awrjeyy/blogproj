{%extends "base.html"%}
{% block title %}Change Password{% endblock %}
{% block content %}
<h1>Change Password</h1>

<form action="{% url 'users:change_password' %}" method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" id="submit">Change Password</button>
</form>
<br><br>

{% endblock %}
