{% extends 'base.html'%}
{% block title %}Update User Profile{% endblock %}
{% block content %}
<div>
    <h2 style="text-align: center" >Thou Update User's Profile</h2>
</div>
<div>
    <div class="container">
        <div class="row">
          <div class="col">
          </div>
          <div class="col-9">
            <div class="card" style="width: 35rem;">
            <div class="card-body">
                {% if userid.id == user.id%}
                    <form action="{% url 'users:update_profile' userid.id %}" method="POST" enctype="multipart/form-data">
                        <div class="form-group">  
                        {% csrf_token %}
                        <div class="col-4">
                        {{ user_form }}
                        </div>
                        </div>  
                        <br>
                        <div class="form-group">  
                        <div class="col-2">
                        {{profile_form}}
                        </div>
                        </div>  
                        <div class="form-group">
                            <div class="col">
                            <button class="btn btn-outline-info" type="submit" id="submit">Update</button>
                            <div class="col">
                        </div>
                        
                    </form>
                    {% else %}
                    
                    {% endif %}
            </div>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}
