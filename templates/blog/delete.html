{% extends "base.html" %}
{% block title %}Delete Blog{% endblock %}
{% block content %}
<h1>Delete this Blog Post</h1>
<h3>{{ post.title }}</h3>

<form action="{% url 'blog:delete_confirm' post.id %}" method="post" enctype="multipart/form-data" novalidate >
    <div class="form-group">
    {% csrf_token %}
        <strong>Are you sure?</strong><br>
    <button type="submit" id="submit">Delete Post</button>
    </div>
</form>
{% endblock %}
