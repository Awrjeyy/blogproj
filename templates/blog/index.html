{% extends "base.html"%}
{% block content %}
<header>
    <h3>Welcome to Blogger Site</h3>
</header>
<div>
    <h2>Thou Articles</h2>
</div>
<div>
    {% for post in post_list%}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.author }}</p>
        <p>{{ post.content|slice:":200" }}</p>
        <a href="{% url 'blog:post_detail' post.slug  %}" class="btn btn-primary">Read More &rarr;</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
