{% extends "base.html" %}
{% block title %}Update Blog{% endblock %}
{% block content %}
<h1>Update your Blog</h1>

<form action="{% url 'blog:update_blog' post.id %}" method="post" enctype="multipart/form-data" novalidate >
    <div class="form-group">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" id="submit">Update!</button>
    </div>
</form>
{% endblock %}
